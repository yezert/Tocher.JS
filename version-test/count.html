<!DOCTYPE html>
<html>
	<head>
		<script defer type="text/javascript" src="./core.js"></script>
	</head>

	<body>
		<div>
			<t-data t-name="count">0</t-data>
		</div>
		<div>
			<button t-value="+" onclick="T_operating('count',1)"></button>

			<button t-value="-" onclick="T_operating('count',-1)"></button>
		</div>
	</body>
</html>
